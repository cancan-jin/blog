{% extends "layout.html" %}
{% block main %}
<ol class="breadcrumb">
   <li><a href="/admin">管理首页</a></li>
   <li class="active">内容修改</li>
</ol>
<h2>内容修改-{{content.title}}</h2>
<form method="POST">
    <div class="form-group">
      <label for="category">分类：</label>
      <select name="category" id="category" class="form-control">
        {%for category in categories%}
           {% if content.category._id.toString() == category._id.toString() %}
              <option value="{{category.id}}" selected>{{category.name}}</option>
           {%else%}
              <option value="{{category.id}}">{{category.name}}</option>
           {% endif %}
        
        {%endfor%}
      </select>     
    </div>
    <div class="form-group">
      <label for="title">标题：</label>
      <input type="text" class="form-control" id="title" value="{{content.title}}" placeholder="请输入内容标题" name="title">
    </div>
    <div class="form-group">
      <label for="description">简介：</label>
      <textarea type="text" class="form-control" id="description" placeholder="请输入内容简介" name="description" rows="5" >{{content.description}}</textarea>
    </div>
    <div class="form-group">
      <label for="content">内容：</label>
      <textarea type="text" class="form-control" id="content" placeholder="请输入文章内容" name="content" rows="10" >{{content.content}}</textarea>
    </div>
    <button type="submit" class="btn btn-default">提交</button>
  </form>
{%endblock%}
